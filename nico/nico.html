<template name="noteList">

Notes:<br/>
<input type="text" class="newnotetitle _newnotetitle _placeholderChange" value="Nouvelle note..."></input>
<br/><br/>
	
	{{#each notes}}
		{{> note}}<br/><br/>
	{{/each}}

</template>

<template name="note">
	{{title}}
</template>



<template name="tagList">
	Tags:
	{{#each tags}}
		{{> tag}} 
	{{/each}}
	<br/>
	<input type="text" class="newtagtitle _newtagtitle _placeholderChange" value="tag"></input>
</template>

<template name="tag">
	<span class="tagItem">
		<span >{{title}}</span>
		<span class="removeTag _removeTag {{_id}}">X</span>
	</span>
</template>
