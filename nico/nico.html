<template name="categoryList">
	<div class="categoryList">
		Liste des categories:
		{{#each categoryList}}
			{{> category}}
		{{/each}}
		<br/>
		NouvelleCat:<input type="text" class="_newCatName"></input>
		<button class="_newCatSave">+</button>
	</div>
</template>

<template name="category">
	<div class="category">
		<u>Categorie:'{{title}}'</u>
		{{> contentCards}}
	</div>
</template>

<template name="cardDetails">
	<div class="cardDetails">
		{{#with card}}
		<button class="_btndelete">Delete</button>
		<br><br>
		titre:<br/>
		<input type="text" value="{{title}}" class="_inputTitle"></input>
		<br/>
		description:<br/>
		<input type="text" value="{{description}}" class="_inputDescription"></input>
		<br/><br/>
		<button class="_btnsave">Save</button>

		{{/with}}
	</div>
</template>
