<head>
  <title>trelloClone</title>
</head>

<body>
  {{> header}}
  {{> barHaut}}
  {{> content}}
</body>



<!-- La barre haute, avec le logo et la zone de recherche -->
<template name="header">
	<div class="navbar header-bar">
		<div class="navbar-inner">
			<a class="brand" href="#"><!-- NOM DE L'APPLICATION --> </a>
		</div>
	</div>
</template>

<!-- la barre intermediaire, avec les boutons partager/supprimer -->
<template name="barHaut">
	<div class="navbar espace-header">
		<div class="navbar-inner">
			<div class="pull-left">
				<h3> {{workspace.name}} <!-- NOM DE L'ESPACE SELECTIONNE --></h3>
			</div>
			
			<div class="pull-right actions">
				<!--
				<a href="#" class="btn btn-primary">Partager</a>
			-->
				{{#with workspace}}
				{{#if name}}
				<a href="#" class="btn btn-primary _deletewWorkspace">Supprimer Espace</a>
				{{/if}}
				{{/with}}
			</div>
		</div>
		
	</div>
</template>

<!-- l'espace de travail parent (toute la largeur) -->
<template name="content">
	<div class="row">
		<div class="workspace-collection">
			{{> workspaceList}}
		</div>
		<div class="content-collection">
			{{#if selectedWorkspace}}
					{{> categoryList}}
			{{/if}}
		</div>

		<div class="details-collection">
			{{#if selectedCard}}
					{{> cardDetails}}
			{{/if}}
		</div>

	</div>
</template>

<!-- la liste des 'espaces' -->
<template name="workspaceList">
	<div class="workspaceList">
		{{#each workspaces}}
			{{> workspace}}
		{{/each}}
		<div class="new-space">
			<input type="text" class="newespacename _newespacename" placeholder="Ajouter un espace"></input>
			<button class="_newespacesave">+</button>
		</div>
	</div>
</template>

<!-- 1 espace -->
<template name="workspace">
	<div class="workspaceItem _workspaceItem {{selected}}">
		{{name}}
	</div>	
</template>

<!-- le conteneur pour les cartes -->
<template name="contentCards">
	<div class="cardList">
		<div class="actions">
			<input type="text" class="newcardtitle _newcardtitle" value="Nouvelle carte..."></input>
			<button class="_newcardsave">+</button>	
		</div>
		{{#each cards}}
				{{> card}}
		{{/each}}
	</div>
</template>

<!-- 1 carte -->
<template name="card">
		<div class="cardItem _cardItem {{selected}}">
			<span class="cardTitle">{{title}}</span>
			<div class="cardDesc">
				{{description}}
			</div>
		</div>
</template>
